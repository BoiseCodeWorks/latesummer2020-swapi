<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>swapi</title>
</head>

<body>
    <header class="container-fluid bg-info text-light text-center">
        <h1>swapi</h1>

    <main class="container">
        <h1>PEOPELS</h1>
        <form onsubmit="app.peopleController.search(event)">

                <input type="text" class="form-control" name="query" id="" placeholder="Search by PEOPELS Name">
            </div>
            <button class="btn btn-warning" type="submit">Search</button>
        </form>
        <div class="row" id="people">

        </div>
    </main>
    <footer class="container-fluid bg-info text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
